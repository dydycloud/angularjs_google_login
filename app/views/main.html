<div class="hero-unit">
  <button ng-click="authenticate()" class="btn btn-primary">Authenticate</button>
  <div ng-show="accessToken" style="display: none">
    <h1>You're authenticated!</h1>

    <h2>Access token</h2>
    <pre>{{accessToken}}</pre>

    <div ng-show="expiresIn">
      <h2>Expiry</h2>
      <p>Expires in {{expiresIn}} seconds.</p>
    </div>
  </div>
</div>
